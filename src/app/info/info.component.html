<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <h2>Information</h2>
            </div>
        </div>
    </div>
</section>

<section class="about_us_area">
    <div class="container">
        <div class="row about_content align-items-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="section_content">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link primary_btn" (click)="insertRow()">Insert</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link primary_btn" (click)="updateRow()">Update</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link primary_btn" (click)="removeSelectedRow()">Remove</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link primary_btn" (click)="saveSelectedRow()">Save</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <ag-grid-angular 
                        #agGrid
                        id="myGrid"
                        style="width: auto; height: 450px;" 
                        class="ag-theme-balham"
                        [rowData]="rowData" 
                        [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef"
                        [suppressRowTransform]="true"
                        [enableSorting]="true"
                        [enableFilter]="true"
                        (gridReady)="onGridReady($event)"
                        >
                    </ag-grid-angular>   

                    <ngb-pagination 
                        class="d-flex justify-content-center"
                        [collectionSize]="collectionSize" 
                        [(page)]="page"         
                        (pageChange)="reloadData()" >
                    </ngb-pagination>

                </div>
            </div>
        </div>

    </div>
</section>
